# PHẦN 1: Định nghĩa Cluster (Cấu hình chung)
apiVersion: kafka.strimzi.io/v1
kind: Kafka
metadata:
  name: my-cluster
  namespace: kafka
  annotations:
    strimzi.io/node-pools: "enabled"
    strimzi.io/kraft: "enabled"
spec:
  kafka:
    version: 4.0.0
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: external
        port: 9094
        type: loadbalancer
        tls: false
        configuration:
          bootstrap:
            alternativeNames: ["my-kafka-project"]
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
  entityOperator:
    topicOperator: {}
    userOperator: {}

---

# PHẦN 2: Định nghĩa Node Pool (Quản lý số lượng và ổ cứng)
apiVersion: kafka.strimzi.io/v1
kind: KafkaNodePool
metadata:
  name: dual-role # Tên của pool này
  namespace: kafka
  labels:
    strimzi.io/cluster: my-cluster # BẮT BUỘC: Phải trỏ đúng tên cluster ở trên
spec:
  replicas: 3 # Số lượng node (3 node)
  roles:
    - controller
    - broker
  storage:
    type: ephemeral # Dùng ephemeral cho nhẹ, reset pod là mất dữ liệu (chỉ dùng cho lab/demo)