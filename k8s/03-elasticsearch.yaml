---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: big-data-pipeline
spec:
  ports:
    - port: 9200
      name: http
    - port: 9300
      name: transport
  selector:
    app: elasticsearch
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: big-data-pipeline
spec:
  serviceName: elasticsearch
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      # --- ĐOẠN QUAN TRỌNG NHẤT: Sửa lỗi vm.max_map_count ---
      initContainers:
      - name: set-vm-max-map-count
        image: busybox
        command: ['sysctl', '-w', 'vm.max_map_count=262144']
        securityContext:
          privileged: true
      # ---------------------------------------------------
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.4.3
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: transport
          env:
            - name: discovery.type
              value: "single-node"
            - name: ES_JAVA_OPTS
              # Tăng lên 512m để không bị treo, 192m là quá ít cho bản 8.4
              value: "-Xms512m -Xmx512m" 
            - name: xpack.security.enabled
              value: "false"
            - name: xpack.security.http.ssl.enabled
              value: "false"
          resources:
            requests:
              memory: "1Gi"   # Request 1Gi để đảm bảo Node có đủ chỗ
              cpu: "200m"
            limits:
              memory: "1.5Gi" # Cho phép dùng tối đa 1.5Gi để tránh OOMKilled
              cpu: "1000m"
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data
      volumes:
        - name: elasticsearch-data
          emptyDir: {}